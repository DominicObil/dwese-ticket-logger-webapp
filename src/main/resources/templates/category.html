<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Ticket Logger - Listado de Categorías')"></head>
<body>
<!-- Incluir el fragmento del header -->
<header th:replace="fragments/header :: header"></header>
<main class="container mt-5">
    <h1>Categorías</h1>
    <!-- Mensaje de error -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>
    <!-- Tabla de categorías -->
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${listCategories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <img th:if="${category.image != null}"
                     th:src="@{'/uploads/' + ${category.image}}"
                     alt="Imagen de la categoría"
                     style="width: 100px; height: 100px; object-fit: cover;" />
                <span th:if="${category.image == null}" th:text="#{msg.category.noImage}"></span>
            </td>
            <td>
                <a th:href="@{/categories/edit(id=${category.id})}" class="btn btn-primary btn-sm" th:text="#{msg.category.edit}" aria-label="Editar categoría"></a>
                <form th:action="@{/categories/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${category.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:onclick="|return confirm('¿Estás seguro de que quieres eliminar esta categoría?');|"
                            th:text="#{msg.region.delete}" aria-label="Eliminar categoría"></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Botón para añadir nueva categoría -->
    <a th:href="@{/categories/new}" class="btn btn-success mt-3" th:text="#{msg.category.add}"></a>
    <!-- Volver a la página principal -->
    <a href="#" th:href="@{/}" class="btn btn-secondary mt-3" th:text="#{msg.category-form.returnback}"></a>
</main>
<!-- Incluir el fragmento del footer -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
